name: Deploy Module Federation Projects

on:
  push:
    branches: [main]
  workflow_dispatch: # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.18.2'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 并行构建两个项目（因为相互依赖，构建时会使用本地类型）
      - name: Build all projects
        run: pnpm build

      # 部署策略：先部署一个，等待可用，再部署另一个，最后重新部署第一个
      - name: Deploy mf_project_2 (first deployment)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          command: pages deploy packages/mf_project_2/dist --project-name mf2

      - name: Wait for mf_project_2 to be available
        run: |
          echo "Waiting for mf_project_2 to be available..."
          for i in {1..10}; do
            if curl -sf https://mf2-8nl.pages.dev/mf-manifest.json >/dev/null; then
              echo "✅ mf_project_2 manifest is reachable"
              break
            else
              echo "⏳ Waiting for mf_project_2 manifest... (attempt $i/10)"
              sleep 10
            fi
          done

      - name: Deploy mf_project_3
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          command: pages deploy packages/mf_project_3/dist --project-name mf3

      - name: Wait for mf_project_3 to be available
        run: |
          echo "Waiting for mf_project_3 to be available..."
          for i in {1..10}; do
            if curl -sf https://mf3-6sa.pages.dev/mf-manifest.json >/dev/null; then
              echo "✅ mf_project_3 manifest is reachable"
              break
            else
              echo "⏳ Waiting for mf_project_3 manifest... (attempt $i/10)"
              sleep 10
            fi
          done

      # 重新部署 mf_project_2，确保它能正确引用已部署的 mf_project_3
      - name: Redeploy mf_project_2 (final deployment)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          command: pages deploy packages/mf_project_2/dist --project-name mf2

      - name: Verify deployments
        run: |
          echo "🎉 Deployment completed!"
          echo "📍 mf_project_2: https://mf2-8nl.pages.dev/"
          echo "📍 mf_project_3: https://mf3-6sa.pages.dev/"
          echo "🔄 Both projects are mutually dependent and fully deployed"
