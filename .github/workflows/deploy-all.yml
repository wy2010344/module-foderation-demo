name: Deploy Module Federation Projects

on:
  push:
    branches: [main]
  workflow_dispatch: # 允许手动触发

jobs:
  # 检测变化的项目
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed-projects: ${{ steps.detect.outputs.changed-projects }}
      project-configs: ${{ steps.detect.outputs.project-configs }}
      has-changes: ${{ steps.detect.outputs.has-changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Detect changed projects
        id: detect
        run: |
          # 读取项目配置
          config=$(cat .github/project-config.json)

          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # 手动触发时部署所有项目
            changed_projects=$(echo "$config" | jq -c '[.projects[].name]')
            project_configs=$(echo "$config" | jq -c '.projects')
            has_changes="true"
            echo "Manual trigger - deploying all projects"
          else
            # 检测变化的项目
            changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
            echo "Changed files:"
            echo "$changed_files"
            
            # 初始化空数组
            changed_projects="[]"
            project_configs="[]"
            has_changes="false"
            
            # 检查每个项目是否有变化
            while IFS= read -r project_name; do
              project_path=$(echo "$config" | jq -r ".projects[] | select(.name == \"$project_name\") | .path")
              
              if echo "$changed_files" | grep -q "^$project_path/"; then
                echo "✅ Detected changes in $project_name ($project_path)"
                
                # 添加项目名到数组
                changed_projects=$(echo "$changed_projects" | jq --arg name "$project_name" '. + [$name]')
                
                # 添加项目配置到数组
                project_config=$(echo "$config" | jq ".projects[] | select(.name == \"$project_name\")")
                project_configs=$(echo "$project_configs" | jq --argjson config "$project_config" '. + [$config]')
                
                has_changes="true"
              else
                echo "⏭️  No changes in $project_name ($project_path)"
              fi
            done < <(echo "$config" | jq -r '.projects[].name')
          fi

          # 确保输出格式正确
          {
            echo "changed-projects<<EOF"
            echo "$changed_projects"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          {
            echo "project-configs<<EOF"
            echo "$project_configs"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          echo "has-changes=$has_changes" >> $GITHUB_OUTPUT

          echo "=== Summary ==="
          echo "Changed projects: $changed_projects"
          echo "Has changes: $has_changes"

  # 构建和部署
  deploy:
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project-config: ${{ fromJson(needs.detect-changes.outputs.project-configs) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.18.2'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm --filter ${{ matrix.project-config.name }} build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy ${{ matrix.project-config.path }}/dist --project-name ${{ matrix.project-config.cloudflare_project }}

      - name: Deployment summary
        run: |
          echo "📍 ${{ matrix.project-config.name }} deployed: ${{ matrix.project-config.url }}"
