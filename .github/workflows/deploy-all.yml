name: Deploy Module Federation Projects

on:
  push:
    branches: [main]
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  # æ£€æµ‹å˜åŒ–çš„é¡¹ç›®
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed-projects: ${{ steps.detect.outputs.changed-projects }}
      project-configs: ${{ steps.detect.outputs.project-configs }}
      has-changes: ${{ steps.detect.outputs.has-changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Detect changed projects
        id: detect
        run: |
          # è¯»å–é¡¹ç›®é…ç½®
          config=$(cat .github/project-config.json)

          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # æ‰‹åŠ¨è§¦å‘æ—¶éƒ¨ç½²æ‰€æœ‰é¡¹ç›®
            changed_projects=$(echo "$config" | jq -c '[.projects[].name]')
            project_configs=$(echo "$config" | jq -c '.projects')
            has_changes="true"
            echo "Manual trigger - deploying all projects"
          else
            # æ£€æµ‹å˜åŒ–çš„é¡¹ç›®
            changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
            echo "Changed files:"
            echo "$changed_files"
            
            # åˆå§‹åŒ–ç©ºæ•°ç»„
            changed_projects="[]"
            project_configs="[]"
            has_changes="false"
            
            # æ£€æŸ¥æ¯ä¸ªé¡¹ç›®æ˜¯å¦æœ‰å˜åŒ–
            while IFS= read -r project_name; do
              project_path=$(echo "$config" | jq -r ".projects[] | select(.name == \"$project_name\") | .path")
              
              if echo "$changed_files" | grep -q "^$project_path/"; then
                echo "âœ… Detected changes in $project_name ($project_path)"
                
                # æ·»åŠ é¡¹ç›®ååˆ°æ•°ç»„
                changed_projects=$(echo "$changed_projects" | jq --arg name "$project_name" '. + [$name]')
                
                # æ·»åŠ é¡¹ç›®é…ç½®åˆ°æ•°ç»„
                project_config=$(echo "$config" | jq ".projects[] | select(.name == \"$project_name\")")
                project_configs=$(echo "$project_configs" | jq --argjson config "$project_config" '. + [$config]')
                
                has_changes="true"
              else
                echo "â­ï¸  No changes in $project_name ($project_path)"
              fi
            done < <(echo "$config" | jq -r '.projects[].name')
          fi

          # ç¡®ä¿è¾“å‡ºæ ¼å¼æ­£ç¡®
          {
            echo "changed-projects<<EOF"
            echo "$changed_projects"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          {
            echo "project-configs<<EOF"
            echo "$project_configs"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          echo "has-changes=$has_changes" >> $GITHUB_OUTPUT

          echo "=== Summary ==="
          echo "Changed projects: $changed_projects"
          echo "Has changes: $has_changes"

  # æ„å»ºå’Œéƒ¨ç½²
  deploy:
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project-config: ${{ fromJson(needs.detect-changes.outputs.project-configs) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.18.2'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm --filter ${{ matrix.project-config.name }} build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy ${{ matrix.project-config.path }}/dist --project-name ${{ matrix.project-config.cloudflare_project }}

      - name: Deployment summary
        run: |
          echo "ğŸ“ ${{ matrix.project-config.name }} deployed: ${{ matrix.project-config.url }}"
