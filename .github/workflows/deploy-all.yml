jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.18.2'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # å¹¶è¡Œæ„å»ºä¸¤ä¸ªé¡¹ç›®ï¼ˆå› ä¸ºç›¸äº’ä¾èµ–ï¼Œæ„å»ºæ—¶ä¼šä½¿ç”¨æœ¬åœ°ç±»å‹ï¼‰
      - name: Build all projects
        run: pnpm build

      # éƒ¨ç½²ç­–ç•¥ï¼šå…ˆéƒ¨ç½²ä¸€ä¸ªï¼Œç­‰å¾…å¯ç”¨ï¼Œå†éƒ¨ç½²å¦ä¸€ä¸ªï¼Œæœ€åé‡æ–°éƒ¨ç½²ç¬¬ä¸€ä¸ª
      - name: Deploy mf_project_2 (first deployment)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          command: pages deploy packages/mf_project_2/dist --project-name mf2

      - name: Wait for mf_project_2 to be available
        run: |
          echo "Waiting for mf_project_2 to be available..."
          for i in {1..10}; do
            if curl -sf https://mf2-8nl.pages.dev/mf-manifest.json >/dev/null; then
              echo "âœ… mf_project_2 manifest is reachable"
              break
            else
              echo "â³ Waiting for mf_project_2 manifest... (attempt $i/10)"
              sleep 10
            fi
          done

      - name: Deploy mf_project_3
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          command: pages deploy packages/mf_project_3/dist --project-name mf3

      - name: Wait for mf_project_3 to be available
        run: |
          echo "Waiting for mf_project_3 to be available..."
          for i in {1..10}; do
            if curl -sf https://mf3-6sa.pages.dev/mf-manifest.json >/dev/null; then
              echo "âœ… mf_project_3 manifest is reachable"
              break
            else
              echo "â³ Waiting for mf_project_3 manifest... (attempt $i/10)"
              sleep 10
            fi
          done

      # é‡æ–°éƒ¨ç½² mf_project_2ï¼Œç¡®ä¿å®ƒèƒ½æ­£ç¡®å¼•ç”¨å·²éƒ¨ç½²çš„ mf_project_3
      - name: Redeploy mf_project_2 (final deployment)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          command: pages deploy packages/mf_project_2/dist --project-name mf2

      - name: Verify deployments
        run: |
          echo "ğŸ‰ Deployment completed!"
          echo "ğŸ“ mf_project_2: https://mf2-8nl.pages.dev/"
          echo "ğŸ“ mf_project_3: https://mf3-6sa.pages.dev/"
          echo "ğŸ”„ Both projects are mutually dependent and fully deployed"
